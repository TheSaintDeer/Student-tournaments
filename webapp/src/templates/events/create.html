{% extends 'base.html' %}

{% block title %}
Register - Event
{% endblock title %}

{% block content %}
    <div class="container-fluid"><h1>Register new Event</h1></div>

<div class="container-sm mt-5 mb-5">
<form action="" method="POST">{% csrf_token %}
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="eName" name="eventName">
    <label for="eName">Tournament's name</label>
</div>

<div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Tournament's description" id="eDesc" name="eventDesc" style="height: 100px"></textarea>
  <label for="eDesc">Description</label>
</div>

<div class="input-group mb-3">
  <input type="file" class="form-control" id="eLogo" name="eventLogo">
  <label class="input-group-text" for="eLogo">Upload</label>
</div>

<div class="form-floating mb-3">
    <input type="text" class="form-control" id="eOwner" name="eventOwner">
    <label for="eOwner">Owner's name</label>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
